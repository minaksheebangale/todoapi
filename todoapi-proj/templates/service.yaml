apiVersion: v1
kind: Namespace
metadata:
  name: todoapp
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dbconfig
  namespace: todoapp
data:
  MYSQL_HOST: svctododb.todoapp.svc.cluster.local 
  MYSQL_USER: root 
  MYSQL_PASSWORD: P@ssword
  MYSQL_DATABASE: tododb
--- 
apiVersion: v1
kind: Service
metadata:
  name: svctododb
  namespace: todoapp
spec:
  type: ClusterIP
  selector:
    app: mysqldb
  ports:
  - port: 3306
    targetPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: svctodoapp
  namespace: todoapp
spec:
  type: LoadBalancer
  selector:
    app: todoapi
  ports:
  - port: 80
    targetPort: 8085
